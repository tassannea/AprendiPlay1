<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - AprendiPlay</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Captura de tela 2025-11-13 091649.png" type="image/x-icon">
</head>
<body class="profile-body app-style">

    <main class="profile-main-content">
        
        <header class="profile-info-header">
            <a href="home.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
            <button class="edit-profile-btn">Editar Perfil</button>
        </header>
        
        <div class="profile-header-details">
            <div class="profile-photo-large">
                <i class="fa-solid fa-user"></i> 
            </div>

            <h1>Alex Turner</h1>
            <p class="username">@alex_aventureiro</p>
            <p class="motto">"Explorando o universo do conhecimento. Aprender é a aventura!"</p>
        </div>

        <section class="profile-stats-grid">
            <div class="stat-item">
                <span class="stat-number">12</span>
                <span class="stat-label">Cursos Concluídos</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">45</span>
                <span class="stat-label">Conquistas</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">10</span>
                <span class="stat-label">Amigos</span>
            </div>
        </section>

        <section class="profile-nav-sections">
            <a href="atividades.html" class="nav-section-item">
                <i class="fa-solid fa-book-open"></i>
                <span>Minhas Atividades Recentes</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a href="amigos.html" class="nav-section-item">
                <i class="fa-solid fa-user-friends"></i>
                <span>Gerenciar Amigos</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a href="configuracoes.html" class="nav-section-item">
                <i class="fa-solid fa-cog"></i>
                <span>Configurações da Conta</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <button class="nav-section-item logout-btn">
                <i class="fa-solid fa-sign-out-alt"></i>
                <span>Sair da Conta</span>
            </button>
        </section>

    </main>

    <footer class="bottom-navbar">
        <a href="home.html" class="nav-icon"><i class="fa-solid fa-home"></i><span class="nav-label">Início</span></a>
        <a href="procurar.html" class="nav-icon"><i class="fa-solid fa-search"></i><span class="nav-label">Procurar</span></a>
        <a href="atividades.html" class="nav-icon"><i class="fa-solid fa-bell"></i><span class="nav-label">Notificações</span></a>
        <a href="perfil.html" class="nav-icon active-nav"><i class="fa-solid fa-user"></i><span class="nav-label">Perfil</span></a>
    </footer>
</body>
</html>
