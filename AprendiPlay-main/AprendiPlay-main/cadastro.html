<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AprendiPlay</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login-registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Captura de tela 2025-11-13 091649.png" type="image/x-icon">
</head>
<body class="login-page-body" style="background-color: var(--color-lightgrey);">
    
    <header class="app-header" style="position: static; box-shadow: none;">
        <a href="login.html" class="back-arrow" style="color: var(--color-darkblue); font-size: 24px;"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="logo-area" style="margin-left: auto; margin-right: auto;">
            <div class="logo-icon-new">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="logo-text-container">
                <span class="logo-name">AprendiPlay</span>
                <span class="logo-slogan">Seu Playground do Saber</span>
            </div>
        </div>
        <div style="width: 24px;"></div>
    </header>

    <div class="auth-container">
        <h1>Criar Sua Conta</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Crie uma Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <a href="perfil.html" class="btn-primary">Cadastrar e Entrar</a>
            <a href="login.html" class="link-secondary">Já tem uma conta? Faça Login</a>
        </form>
    </div>

</body>
</html>
